<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/mainpage.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="/js/main.js" defer></script>
  </head>
  <body>
    <section id="title">
      <h1>Student Database Home</h1>
    </section>
    <section id="main">
      <div
        th:each="student:${stu}"
        th:style="'width: ' + ${student.weight} + 'px; height: ' + ${student.height} + 'px;'"
      >
        <h2 th:text="${student.name}"></h2>
      </div>
    </section>
    <section id="table">
      <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Weight</th>
            <th scope="col">Height</th>
            <th scope="col">GPA</th>
            <th scope="col" style="float:right"><a 
              class="btn btn-success" 
              href="/studentAdd.html" 
              text="Hello :3"
              >Add a new Student!</a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student:${stu}">
          <td th:text="${student.sid}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.weight}"></td>
          <td th:text="${student.height}"></td>
          <td th:text="${student.gpa}"></td>
          <td> <a 
            class="btn btn-danger btn-xs" 
            th:href="@{/delete/} + ${student.sid}" 
            th:text="'X'" 
            onclick="return confirm('Are you sure?')"></a>
            <a 
            class="btn btn-primary btn-xs" 
            th:href="@{/edit/} + ${student.sid}" 
            th:text="'Edit'" 
            ></a>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
    </section>
  </body>
</html>
