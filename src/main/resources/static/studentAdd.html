<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: black; display: flex; align-items: center; justify-content: center; height: 100vh;">
    <form action="/students/add" method="post" style="background-color: white; width: fit-content; height: fit-content; padding: 4vw; display: flex; align-items: center; justify-content: center; flex-direction: column; border-radius: 1vw;"> 
      <h1>Add a Person!</h1>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control form-control-lg"
        placeholder="Name"
      />
      <input
        type="number"
        id="weight"
        name="weight"
        class="form-control form-control-lg"
        placeholder="Weight"
      />
      <input
        type="number"
        id="height"
        name="height"
        class="form-control form-control-lg"
        placeholder="Height"
      />
      <input
        type="text"
        id="haircolor"
        name="haircolor"
        class="form-control form-control-lg"
        placeholder="Haircolor"
      />
      <input
        type="number"
        id="gpa"
        name="gpa"
        class="form-control form-control-lg"
        placeholder="GPA"
        step="any"
      />
      <input 
      type="submit" 
      value="Add!"
      class="form-control form-control-lg"
      style="background-color: lightblue;"
      onclick="return confirm('Please make sure all boxes are filled! or it wont register!')"
      ></input>
      <input 
      value="Back!"
      class="form-control form-control-lg"
      style="background-color: red; text-align: center;"
      onclick="window.location.href='students/view';"
      ></input>
    </form>
  </body>
</html>
