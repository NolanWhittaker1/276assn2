<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add user</title>
  </head>
  <body>
    <form action="/students/add" method="post">
      <input
        type="text"
        id="name"
        name="name"
        class="form-control form-control-lg"
        placeholder="Name"
      />
      <input
        type="number"
        id="weight"
        name="weight"
        class="form-control form-control-lg"
        placeholder="Weight"
      />
      <input
        type="number"
        id="height"
        name="height"
        class="form-control form-control-lg"
        placeholder="Height"
      />
      <input
        type="text"
        id="haircolor"
        name="haircolor"
        class="form-control form-control-lg"
        placeholder="Haircolor"
      />
      <input
        type="number"
        id="gpa"
        name="gpa"
        class="form-control form-control-lg"
        placeholder="Gpar"
      />
      <input type="submit" value="SEND"></input>
    </form>
  </body>
</html>
